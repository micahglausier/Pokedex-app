<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/favicon-16x16.png" type="image/x-icon">
    <title>Micah's Pokedex</title>
  </head>

  <body class="bg-secondary text-warning">
    <header class="w-75 mx-auto rounded">
      <nav class="navbar navbar-expand-md navbar-light bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <form class="form-inline">
              <input class="form-control text-warning mr-2 mt-1 nav-item
                nav-link" id="myInput"
                placeholder="Search for Pokemon" title="Type in a name"
                aria-label="Search">
              <button type="button" class="mr-auto text-warning my-1 btn
                btn-secondary nav-item nav-link border border-warning"
                id="clear-search">Clear
                Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid w-75">
        <img src="./img/pokemon-logo.png" alt="logo with Pickachu and Pokedex" class="img-thumbnail">

      <div id="pokemon-grid" class="card-deck mx-auto justify-content-center
        pokemon-grid mt-2">

      </div>

      <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content border border-warning bg-dark">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"></script>

    <script src="js/fetch-polyfill.js" charset="utf-8"></script>
    <script src="js/promise-polyfill.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </body>

</html>
